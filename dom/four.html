<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document aniket</title>
</head>
<body style="background-color: #212121; color:#fff ;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langename){
        const li= document.createElement('li');
        li.innerHTML=`${langename}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("javascript")

    // function addOptiLanguage(langname){
    //     const li= document.createElement('li');   
    //     li.appendChild(document.createTextNode(langname))
    //     document.querySelector('.langname').appendChild(li)
    // }
    // addOptiLanguage('golang')

    //edit
    const secondlange=document.querySelector("li:nth-child(2)")
    //secondlange.innerHTML='mojo'
    const newli= document.createElement('li')
    newli.textContent="mojo"
    secondlange.replaceWith(newli)
    //edit
    const firstlange=document.querySelector("li:first-child")
    firstlange.outerHTML='<li>Typescript</li>'

    //remove
    const lastlange=document.querySelector('li:last-child')
    lastlange.remove()

</script>
</html>
